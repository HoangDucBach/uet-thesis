events {
    worker_connections 1024;
}

http {
    upstream elasticsearch {
        least_conn;
        server blockchain_es_master:9200 max_fails=3 fail_timeout=30s;
        server blockchain_es_data_1:9200 max_fails=3 fail_timeout=30s;
        # server blockchain_es_data_2:9200 max_fails=3 fail_timeout=30s;  # DISABLED for 3GB RAM
    }

    server {
        listen 9200;

        location / {
            proxy_pass http://elasticsearch;
            proxy_http_version 1.1;
            proxy_set_header Connection "Keep-Alive";
            proxy_set_header Proxy-Connection "Keep-Alive";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 90s;
            proxy_send_timeout 90s;
            proxy_read_timeout 90s;
        }

        location /_cluster/health {
            proxy_pass http://elasticsearch/_cluster/health;
            access_log off;
        }
    }
}
