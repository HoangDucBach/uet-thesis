services:
  postgres:
    image: postgres:15
    container_name: blockchain_postgres
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./configs/postgres/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./backups/postgres:/backups
    networks:
      - blockchain_monitor
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  es-master:
    image: docker.elastic.co/elasticsearch/elasticsearch:${ES_VERSION}
    container_name: blockchain_es_master
    restart: always
    env_file:
      - ./configs/elasticsearch/.env
    environment:
      - node.name=es-master
      - cluster.name=blockchain-monitor-prod
      - node.roles=master
      - discovery.seed_hosts=es-data-1,es-data-2
      - cluster.initial_master_nodes=es-master
      - bootstrap.memory_lock=true
      - xpack.security.enabled=true
      - xpack.security.transport.ssl.enabled=true
      - xpack.security.transport.ssl.verification_mode=certificate
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch_master_data:/usr/share/elasticsearch/data
      - ./configs/elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
      - ./configs/elasticsearch/certs:/usr/share/elasticsearch/config/certs:ro
    networks:
      - blockchain_monitor
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  es-data-1:
    image: docker.elastic.co/elasticsearch/elasticsearch:${ES_VERSION}
    container_name: es_data1
    restart: always
    env_file:
      - ./configs/elasticsearch/.env
    environment:
      - node.name=es-data-1
      - cluster.name=blockchain-monitor-prod
      - node.roles=data,ingest
      - discovery.seed_hosts=es-master,es-data-2
      - cluster.initial_master_nodes=es-master
      - bootstrap.memory_lock=true
      - xpack.security.enabled=true
      - xpack.security.transport.ssl.enabled=true
      - "ES_JAVA_OPTS=-Xms4g -Xmx4g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch_data1:/usr/share/elasticsearch/data
      - ./configs/elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
      - ./configs/elasticsearch/certs:/usr/share/elasticsearch/config/certs:ro
    networks:
      - blockchain_monitor
    depends_on:
      - es-master
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

  es-data-2:
    image: docker.elastic.co/elasticsearch/elasticsearch:${ES_VERSION}
    container_name: es_data2
    restart: always
    env_file:
      - ./configs/elasticsearch/.env
    environment:
      - node.name=es-data-2
      - cluster.name=blockchain-monitor-prod
      - node.roles=data,ingest
      - discovery.seed_hosts=es-master,es-data-1
      - cluster.initial_master_nodes=es-master
      - bootstrap.memory_lock=true
      - xpack.security.enabled=true
      - xpack.security.transport.ssl.enabled=true
      - "ES_JAVA_OPTS=-Xms4g -Xmx4g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch_data2:/usr/share/elasticsearch/data
      - ./configs/elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
      - ./configs/elasticsearch/certs:/usr/share/elasticsearch/config/certs:ro
    networks:
      - blockchain_monitor
    depends_on:
      - es-master
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

  # Load balancer for Elasticsearch
  es-lb:
    image: nginx:alpine
    container_name: blockchain_es_lb
    restart: always
    ports:
      - "9200:9200"
    volumes:
      - ./configs/nginx/es-lb.conf:/etc/nginx/nginx.conf:ro
    networks:
      - blockchain_monitor
    depends_on:
      - es-master
      - es-data-1
      - es-data-2
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9200/_cluster/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  kibana:
    image: docker.elastic.co/kibana/kibana:${ES_VERSION}
    container_name: blockchain_kibana
    restart: always
    env_file:
      - ./configs/kibana/.env
    environment:
      - ELASTICSEARCH_HOSTS=http://es-lb:9200
      - ELASTICSEARCH_USERNAME=${ELASTICSEARCH_USERNAME}
      - ELASTICSEARCH_PASSWORD=${KIBANA_PASSWORD}
      - SERVER_SSL_ENABLED=true
      - SERVER_SSL_CERTIFICATE=/usr/share/kibana/config/certs/kibana.crt
      - SERVER_SSL_KEY=/usr/share/kibana/config/certs/kibana.key
      - XPACK_SECURITY_ENABLED=true
    ports:
      - "5601:5601"
    volumes:
      - ./configs/kibana/kibana.yml:/usr/share/kibana/config/kibana.yml:ro
      - ./configs/elasticsearch/certs:/usr/share/kibana/config/certs:ro
      - kibana_data:/usr/share/kibana/data
    networks:
      - blockchain_monitor
    depends_on:
      - es-lb
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  redis-master-1:
    image: redis:7-alpine
    container_name: blockchain_redis_master1
    restart: always
    env_file:
      - .env
    command: redis-server /etc/redis/redis.conf --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes
    ports:
      - "7001:6379"
      - "17000:16379"
    volumes:
      - redis_master1_data:/data
      - ./configs/redis/redis-cluster.conf:/etc/redis/redis.conf:ro
    networks:
      - blockchain_monitor
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  nginx:
    image: nginx:alpine
    container_name: blockchain_nginx
    restart: always
    env_file:
      - .env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./configs/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./configs/nginx/sites-enabled:/etc/nginx/sites-enabled:ro
      - ./configs/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - blockchain_monitor
    depends_on:
      - es-lb
      - kibana
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  filebeat:
    image: docker.elastic.co/beats/filebeat:${ES_VERSION:-8.15.0}
    container_name: blockchain_filebeat
    restart: always
    env_file:
      - .env
    user: root
    volumes:
      - ./configs/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - ./logs:/var/log/app:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - blockchain_monitor
    depends_on:
      - es-lb
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

networks:
  blockchain_monitor:
    driver: bridge
    name: blockchain_monitor_network

volumes:
  postgres_data:
    name: blockchain_postgres_data
  elasticsearch_master_data:
    name: blockchain_es_master_data
  elasticsearch_data1:
    name: es_data1
  elasticsearch_data2:
    name: es_data2
  kibana_data:
    name: blockchain_kibana_data
  redis_master1_data:
    name: blockchain_redis_master1_data