version: '3.8'

services:
  # ==========================================
  # POSTGRESQL DATABASE
  # ==========================================
  postgres:
    image: postgres:15
    container_name: blockchain_postgres
    restart: always
    env_file:
      - .env
      - ./envs/postgres.env                     # âœ… Fixed path
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./configs/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./configs/postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro  # âœ… Added missing file
      - ./backups/postgres:/backups
    networks:
      - blockchain_monitor
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ==========================================
  # ELASTICSEARCH MASTER NODE
  # ==========================================
  es-master:
    image: docker.elastic.co/elasticsearch/elasticsearch:${ES_VERSION:-8.15.0}
    container_name: blockchain_es_master
    restart: always
    env_file:
      - .env
      - ./envs/elasticsearch.env                # âœ… Fixed path (not in config subfolder)
    environment:
      - node.name=es-master
      - cluster.name=${ES_CLUSTER_NAME:-blockchain-monitor-prod}
      - node.roles=master
      - discovery.seed_hosts=es-data-1,es-data-2
      - cluster.initial_master_nodes=es-master
      - bootstrap.memory_lock=true
      - xpack.security.enabled=${XPACK_SECURITY_ENABLED:-false}  # âœ… Made configurable
      - xpack.security.transport.ssl.enabled=${XPACK_SSL_ENABLED:-false}
      - "ES_JAVA_OPTS=${ES_MASTER_JAVA_OPTS:--Xms2g -Xmx2g}"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch_master_data:/usr/share/elasticsearch/data
      - ./configs/elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
      - ./configs/elasticsearch/certs:/usr/share/elasticsearch/config/certs:ro
      - ./logs/elasticsearch:/usr/share/elasticsearch/logs            # âœ… Added logs volume
    networks:
      - blockchain_monitor
    deploy:
      resources:
        limits:
          cpus: '${ES_MASTER_CPU_LIMIT:-2}'
          memory: ${ES_MASTER_MEMORY_LIMIT:-4G}
        reservations:
          cpus: '${ES_MASTER_CPU_RESERVATION:-1}'
          memory: ${ES_MASTER_MEMORY_RESERVATION:-2G}

  # ==========================================
  # ELASTICSEARCH DATA NODE 1
  # ==========================================
  es-data-1:
    image: docker.elastic.co/elasticsearch/elasticsearch:${ES_VERSION:-8.15.0}
    container_name: blockchain_es_data1
    restart: always
    env_file:
      - .env
      - ./envs/elasticsearch.env                # âœ… Fixed path
    environment:
      - node.name=es-data-1
      - cluster.name=${ES_CLUSTER_NAME:-blockchain-monitor-prod}
      - node.roles=data,ingest
      - discovery.seed_hosts=es-master,es-data-2
      - cluster.initial_master_nodes=es-master
      - bootstrap.memory_lock=true
      - xpack.security.enabled=${XPACK_SECURITY_ENABLED:-false}
      - xpack.security.transport.ssl.enabled=${XPACK_SSL_ENABLED:-false}
      - "ES_JAVA_OPTS=${ES_DATA_JAVA_OPTS:--Xms4g -Xmx4g}"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch_data1:/usr/share/elasticsearch/data
      - ./configs/elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
      - ./configs/elasticsearch/certs:/usr/share/elasticsearch/config/certs:ro
      - ./logs/elasticsearch:/usr/share/elasticsearch/logs
    networks:
      - blockchain_monitor
    depends_on:
      - es-master
    deploy:
      resources:
        limits:
          cpus: '${ES_DATA_CPU_LIMIT:-4}'
          memory: ${ES_DATA_MEMORY_LIMIT:-8G}
        reservations:
          cpus: '${ES_DATA_CPU_RESERVATION:-2}'
          memory: ${ES_DATA_MEMORY_RESERVATION:-4G}

  # ==========================================
  # ELASTICSEARCH DATA NODE 2
  # ==========================================
  es-data-2:
    image: docker.elastic.co/elasticsearch/elasticsearch:${ES_VERSION:-8.15.0}
    container_name: blockchain_es_data2
    restart: always
    env_file:
      - .env
      - ./envs/elasticsearch.env                # âœ… Fixed path
    environment:
      - node.name=es-data-2
      - cluster.name=${ES_CLUSTER_NAME:-blockchain-monitor-prod}
      - node.roles=data,ingest
      - discovery.seed_hosts=es-master,es-data-1
      - cluster.initial_master_nodes=es-master
      - bootstrap.memory_lock=true
      - xpack.security.enabled=${XPACK_SECURITY_ENABLED:-false}
      - xpack.security.transport.ssl.enabled=${XPACK_SSL_ENABLED:-false}
      - "ES_JAVA_OPTS=${ES_DATA_JAVA_OPTS:--Xms4g -Xmx4g}"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch_data2:/usr/share/elasticsearch/data
      - ./configs/elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
      - ./configs/elasticsearch/certs:/usr/share/elasticsearch/config/certs:ro
      - ./logs/elasticsearch:/usr/share/elasticsearch/logs
    networks:
      - blockchain_monitor
    depends_on:
      - es-master
    deploy:
      resources:
        limits:
          cpus: '${ES_DATA_CPU_LIMIT:-4}'
          memory: ${ES_DATA_MEMORY_LIMIT:-8G}
        reservations:
          cpus: '${ES_DATA_CPU_RESERVATION:-2}'
          memory: ${ES_DATA_MEMORY_RESERVATION:-4G}

  # ==========================================
  # ELASTICSEARCH LOAD BALANCER
  # ==========================================
  es-lb:
    image: nginx:alpine
    container_name: blockchain_es_lb
    restart: always
    env_file:
      - .env
    ports:
      - "${ES_PORT:-9200}:9200"                # âœ… Made configurable
    volumes:
      - ./configs/nginx/es-lb.conf:/etc/nginx/nginx.conf:ro
      - ./logs/nginx:/var/log/nginx             # âœ… Added logs volume
    networks:
      - blockchain_monitor
    depends_on:
      - es-master
      - es-data-1
      - es-data-2
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9200/_cluster/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # KIBANA DASHBOARD
  # ==========================================
  kibana:
    image: docker.elastic.co/kibana/kibana:${ES_VERSION:-8.15.0}
    container_name: blockchain_kibana
    restart: always
    env_file:
      - .env
      - ./envs/kibana.env                      # âœ… Fixed path
    environment:
      - ELASTICSEARCH_HOSTS=${ELASTICSEARCH_URL:-http://es-lb:9200}
      - ELASTICSEARCH_USERNAME=${KIBANA_USERNAME:-kibana_system}
      - ELASTICSEARCH_PASSWORD=${KIBANA_PASSWORD}
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=${KIBANA_PORT:-5601}
      - SERVER_SSL_ENABLED=${KIBANA_SSL_ENABLED:-false}    # âœ… Made configurable
      - XPACK_SECURITY_ENABLED=${XPACK_SECURITY_ENABLED:-false}
    ports:
      - "${KIBANA_PORT:-5601}:5601"
    volumes:
      - ./configs/kibana/kibana.yml:/usr/share/kibana/config/kibana.yml:ro
      - ./configs/elasticsearch/certs:/usr/share/kibana/config/certs:ro
      - kibana_data:/usr/share/kibana/data
      - ./logs/kibana:/usr/share/kibana/logs    # âœ… Added logs volume
    networks:
      - blockchain_monitor
    depends_on:
      - es-lb
    deploy:
      resources:
        limits:
          cpus: '${KIBANA_CPU_LIMIT:-1}'
          memory: ${KIBANA_MEMORY_LIMIT:-2G}
        reservations:
          cpus: '${KIBANA_CPU_RESERVATION:-0.5}'
          memory: ${KIBANA_MEMORY_RESERVATION:-1G}

  # ==========================================
  # REDIS (Simplified for development)
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: blockchain_redis
    restart: always
    env_file:
      - .env
      - ./envs/redis.env                       # âœ… Added env file
    command: redis-server /etc/redis/redis.conf
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
      - ./configs/redis/redis.conf:/etc/redis/redis.conf:ro
      - ./logs/redis:/var/log/redis             # âœ… Added logs volume
    networks:
      - blockchain_monitor
    deploy:
      resources:
        limits:
          memory: ${REDIS_MEMORY_LIMIT:-1G}
        reservations:
          memory: ${REDIS_MEMORY_RESERVATION:-512M}

  # ==========================================
  # NGINX REVERSE PROXY
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: blockchain_nginx
    restart: always
    env_file:
      - .env
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./configs/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./configs/nginx/sites-enabled:/etc/nginx/sites-enabled:ro
      - ./configs/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - blockchain_monitor
    depends_on:
      - es-lb
      - kibana
    deploy:
      resources:
        limits:
          cpus: '${NGINX_CPU_LIMIT:-1}'
          memory: ${NGINX_MEMORY_LIMIT:-512M}
        reservations:
          cpus: '${NGINX_CPU_RESERVATION:-0.5}'
          memory: ${NGINX_MEMORY_RESERVATION:-256M}

  # ==========================================
  # FILEBEAT LOG SHIPPER
  # ==========================================
  filebeat:
    image: docker.elastic.co/beats/filebeat:${ES_VERSION:-8.15.0}
    container_name: blockchain_filebeat
    restart: always
    user: root
    env_file:
      - .env
    volumes:
      - ./configs/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - ./logs:/var/log/app:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - blockchain_monitor
    depends_on:
      - es-lb
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

# ==========================================
# NETWORKS
# ==========================================
networks:
  blockchain_monitor:
    driver: bridge
    name: blockchain_monitor_network

# ==========================================
# VOLUMES
# ==========================================
volumes:
  postgres_data:
    name: blockchain_postgres_data
  elasticsearch_master_data:
    name: blockchain_es_master_data
  elasticsearch_data1:
    name: blockchain_es_data1
  elasticsearch_data2:
    name: blockchain_es_data2
  kibana_data:
    name: blockchain_kibana_data
  redis_data:
    name: blockchain_redis_data

